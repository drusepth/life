  <meta charset="utf-8">

  <script src="config.js"></script>
  <script src="cells.js"></script>
  <script src="worlds.js"></script>
  <script src="lib.js"></script>

  <title>Andrew's Game of Life</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="worlds.html">Andrew's Game of Life</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="https://github.com/drusepth/life" target="_new">

<div id="world" data-toggle="tooltip" data-placement="top" title="&nbsp;"></div>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Map legend</h5>
          <h6 class="card-subtitle mb-2 text-muted">What the colors all mean</h6>
          <p class="card-text">
            <ul id="map-legend"></ul>
          </p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">General settings</h5>
          <h6 class="card-subtitle mb-2 text-muted">Tweak the world as a whole</h6>
          <p class="card-text">
            <div>
              <input type="checkbox" id="config-show-grid" />
              <label for="config-show-grid">
                Show world grid
              </label>
            </div>
            <div>

            </div>
          </p>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Update frequency</h5>
          <h6 class="card-subtitle mb-2 text-muted">How fast the world evolves</h6>
          <p class="card-text">
            <div>
              Update frequency
              <input type="range" class="custom-range" min="1" max="50" value="25" id="config-update-timer">
            </div>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Save this world</h5>
          <h6 class="card-subtitle mb-2 text-muted">You can always return later</h6>
          <p class="card-text">
            <input type="text" id="config-world-seed" />
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
<script src="ui.js"></script>
<script type="text/javascript">
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
</script>
</body>
</html>
